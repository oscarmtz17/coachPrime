version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: coachprime-qa-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_qa_data:/var/opt/mssql
    networks:
      - coachprime-qa-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "timeout 5 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/1433'",
        ]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 60s
    restart: unless-stopped

  webapi:
    image: ghcr.io/oscarmtz17/coachprime:latest
    container_name: coachprime-qa-webapi
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=QA
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=CoachPrimeDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft=Warning
      - Logging__LogLevel__Microsoft.Hosting.Lifetime=Information
      - AWS__AccessKey=${AWS_ACCESS_KEY}
      - AWS__SecretKey=${AWS_SECRET_KEY}
      - AWS__Region=${AWS_REGION:-us-east-1}
      - Jwt__Key=${JWT_KEY:-your-super-secret-key-for-qa-environment}
      - Jwt__Issuer=${JWT_ISSUER:-CoachPrimeQA}
      - Jwt__Audience=${JWT_AUDIENCE:-CoachPrimeQA}
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - coachprime-qa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlserver_qa_data:
    driver: local

networks:
  coachprime-qa-network:
    driver: bridge
